<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tablr">
        <title>Table Tutorial</title>
    </head>
    <body>
        <h1>Product Listings:</h1>
        <h4>Men's Clothing</h4>
        
        <table border="1" cellpadding="40">
            
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Buy Now</th>
            </tr>
            
            <tr>
                <td>SKU10101</td>
                <td>T-Shirt</td>
                <td>Made with fine 100% cutton</td>
                <td><a href="#">Buy Now</a></td>
            </tr>
            
            <tr>
                <td>SKU10102</td>
                <td>Paint</td>
                <td>Slim and Straight cut Jean</td>
                <td><a href="#">Buy Now</a></td>
            </tr>
            
            <tr>
                <td colspan="4">Product from <a href="https://www.amazon.com" target="_blank"><i>Amazon</i></a></td>
           
            </tr>
        </table>
    </body>
</html>
