<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact">
        <title>Contact</title>
    </head>
    <body>
        <h1>Drop Us a Line</h1>
        <p>Your feedback is really important to us, so pleassee feel free to drop us a line</p>
        <form method="get" action="result.html">
            <table>
                
                <tr>
                    <td><label for="YourName">Your Name (Optional):</label></td>
                    <td><input type="text" id="YourName" name="FirstName"></td>
                </tr>
                
                <tr>
                    <td><label for="get">Your Email (Optional):</label></td>
                    <td><input type="text" id="Email" name="Email"></td>
                </tr>
                
                <tr>
                    <td><label for="get">Subject:</label></td>
                    <td><input type="text" id="Subject" name="Subject"></td>
                </tr>
                
                <tr>
                    <td >Your Message:</td>
                    <td><textarea rows="7"></textarea></td>
                </tr>
                
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>
            
            </table>    
        </form>
    </body>
</html>
